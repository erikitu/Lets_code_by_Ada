<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="form.css">
  <title>Formulário</title>
</head>
<body>
  <div class="content-wrapper">
    <h2>Formulário de Contato</h2>
    <p>Aqui é um exemplo de formulário para contato, caso tenha dúvidas, criticas ou sugestões deixe um recado.</p>
    <form action="#" method="post">
      <label for="name">Nome:</label>
      <input type="text" id="name" placeholder="Luke Skywalker" name="name" required>

      <label for="email">Email:</label>
      <input type="email" placeholder="exemplo@gmail.com" id="email" name="email" required>

      <label for="message">Mensagem:</label>
      
      <textarea id="message" name="message" rows="4" cols="33" placeholder="a long time ago in a galaxy far far away..." required></textarea>

      <button type="submit">Enviar</button>
    </form>
    <a href="index.html"><button>Voltar</button></a>
    
  </div>

  
</body>
</html>
